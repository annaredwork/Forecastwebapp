name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main    # деплой при пуше в main
  workflow_dispatch: # возможность запустить вручную из Actions

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20   # или нужная тебе версия

      - name: Install dependencies
        run: npm ci          # если нет package-lock.json, используй: npm install

      - name: Build project
        run: npm run build   # здесь должна собираться папка dist

      - name: Upload build output
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build      # если у тебя build/, поменяй на ./build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
